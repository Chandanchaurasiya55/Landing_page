<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Under Development - Chillum Phillum</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
           
            padding: 20px;
            position: relative;
            overflow-x: hidden;
            overflow-y: auto;
        }

        body::before {
            content: '';
            position: fixed;
            top: -50%;
            right: -50%;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(102, 126, 234, 0.1) 0%, transparent 70%);
            pointer-events: none;
            animation: moveGradient 15s ease-in-out infinite;
        }

        @keyframes moveGradient {
            0%, 100% {
                transform: translate(0, 0);
            }
            50% {
                transform: translate(50px, 50px);
            }
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.95);
            padding: 60px 45px;
            border-radius: 25px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3), 0 0 100px rgba(102, 126, 234, 0.2);
            max-width: 650px;
            animation: slideIn 0.8s ease-out;
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: relative;
            z-index: 10;
            margin: auto;
            width: 100%;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(50px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .icon-container {
            margin-bottom: 40px;
            position: relative;
        }

        .icon-container::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 120px;
            height: 120px;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.15), rgba(118, 75, 162, 0.15));
            border-radius: 50%;
            animation: pulse 3s ease-in-out infinite;
        }

        .icon-container i {
            font-size: 90px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: floatIcon 3s ease-in-out infinite;
            position: relative;
            z-index: 1;
        }

        @keyframes floatIcon {
            0%, 100% {
                transform: translateY(0) scale(1);
            }
            50% {
                transform: translateY(-25px) scale(1.05);
            }
        }

        @keyframes pulse {
            0%, 100% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 1;
            }
            50% {
                transform: translate(-50%, -50%) scale(1.3);
                opacity: 0.5;
            }
        }

        h1 {
            font-size: 3rem;
            background: linear-gradient(135deg, #0f3460 0%, #667eea 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 15px;
            font-weight: 800;
            letter-spacing: -1px;
        }

        .page-name {
            font-size: 2rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 700;
            margin-bottom: 30px;
            letter-spacing: 0.5px;
        }

        p {
            font-size: 1.15rem;
            color: #555;
            margin-bottom: 25px;
            line-height: 1.7;
            font-weight: 500;
        }

        .progress-bar {
            width: 100%;
            height: 10px;
            background: linear-gradient(90deg, #f0f0f0, #e8e8e8);
            border-radius: 20px;
            margin: 40px 0;
            overflow: hidden;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 50%, #667eea 100%);
            width: 65%;
            animation: fillProgress 3s ease-in-out infinite;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(102, 126, 234, 0.6);
        }

        @keyframes fillProgress {
            0%, 100% {
                width: 65%;
            }
            50% {
                width: 85%;
            }
        }

        .features {
            text-align: left;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.08), rgba(118, 75, 162, 0.08));
            padding: 30px 25px;
            border-radius: 15px;
            margin: 35px 0;
            display: inline-block;
            border: 1px solid rgba(102, 126, 234, 0.2);
        }

        .features p {
            margin: 12px 0;
            color: #333;
            font-size: 1rem;
            display: flex;
            align-items: center;
        }

        .features i {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-right: 12px;
            font-weight: 700;
            font-size: 1.1rem;
        }

        .buttons {
            display: flex;
            gap: 16px;
            margin-top: 50px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 14px 35px;
            font-size: 1.05rem;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            font-weight: 700;
            letter-spacing: 0.5px;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .btn-back {
            background: linear-gradient(135deg, #667eea 0%, #5568d3 100%);
            color: white;
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .btn-back:hover {
            transform: translateX(-8px) translateY(-3px);
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.4);
        }

        .btn-home {
            background: linear-gradient(135deg, #764ba2 0%, #64398f 100%);
            color: white;
            box-shadow: 0 10px 25px rgba(118, 75, 162, 0.3);
        }

        .btn-home:hover {
            transform: translateX(8px) translateY(-3px);
            box-shadow: 0 15px 40px rgba(118, 75, 162, 0.4);
        }

        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 80px;
            height: auto;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            filter: drop-shadow(0 5px 15px rgba(102, 126, 234, 0.2));
        }

        .logo:hover {
            transform: scale(1.1) translateY(-5px);
            filter: drop-shadow(0 10px 25px rgba(102, 126, 234, 0.4));
        }

        @media (max-width: 600px) {
            .container {
                padding: 45px 25px;
                border-radius: 20px;
                margin: auto;
            }

            h1 {
                font-size: 2.2rem;
            }

            .page-name {
                font-size: 1.5rem;
            }

            .icon-container i {
                font-size: 70px;
            }

            .buttons {
                flex-direction: column;
                gap: 12px;
            }

            .btn {
                width: 100%;
                padding: 12px 25px;
            }

            p {
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 15px;
            }

            .container {
                padding: 40px 20px;
            }

            h1 {
                font-size: 1.8rem;
            }

            .page-name {
                font-size: 1.3rem;
            }

            .icon-container i {
                font-size: 60px;
            }

            .icon-container::before {
                width: 100px;
                height: 100px;
            }

            .features {
                padding: 20px 15px;
            }

            .btn {
                padding: 12px 20px;
                font-size: 0.95rem;
            }
        }
    </style>
</head>
<body>
    <img src="logo.png" alt="Chillum Phillum Logo" class="logo" onclick="goToHome()">
    
    <div class="container">
        <div class="icon-container">
            <i class="fas fa-tools"></i>
        </div>

        <h1>Under Development</h1>
        <div class="page-name" id="pageName">Page Name</div>

        <p>We're working hard to bring you this amazing feature!</p>

        <div class="progress-bar">
            <div class="progress-fill"></div>
        </div>

        <div class="features">
            <p><i class="fas fa-check-circle"></i> Coming Soon with exciting features</p>
            <p><i class="fas fa-check-circle"></i> Enhanced user experience</p>
            <p><i class="fas fa-check-circle"></i> Better performance</p>
        </div>

        <p style="margin-top: 30px; color: #999; font-size: 0.9rem;">
            Please check back soon or contact us for more information!
        </p>

        <div class="buttons">
            <button class="btn btn-back" onclick="goBack()">
                <i class="fas fa-arrow-left"></i> Go Back
            </button>
            <button class="btn btn-home" onclick="goToHome()">
                <i class="fas fa-home"></i> Go Home
            </button>
        </div>
    </div>

    <script>
        // Get the page name from URL query parameter
        const urlParams = new URLSearchParams(window.location.search);
        const pageName = urlParams.get('page') || 'Unknown Page';
        
        document.getElementById('pageName').textContent = pageName;

        function goBack() {
            window.history.back();
        }

        function goToHome() {
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
